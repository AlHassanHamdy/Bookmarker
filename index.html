<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <div class="container w-90">
        <div class="row d-flex flex-column">
            <div class="d-flex flex-row justify-content-center align-items-center p-3 " >
                <h1>Bookmarker</h1>
            </div>
            <div class="d-flex flex-row justify-content-center border border-top-dotted">
                <h2> Bookmark your favorite sites </h2>
            </div>
            <div class="d-flex flex-column">
                <label class ="p-2" for=""> Site Name</label>
                <input id="bookmarkName" class= "form-control p-2" type="text" placeholder="Bookmark Name">
                <label class ="p-2" for=""> Site Url</label>
                <input id="bookmarkUrl" class= "form-control p-2" type="text" placeholder="Bookmark Url">
                <div class="d-flex flex-row justify-content-center  align-items-center py-4">
                    <button class="btn btn-danger p-6" onclick="addBookMark()">Submit</button>

                </div>


                <div>
                    <table  class="table mt-4 text-center bg-light">
                        <thead>
                            <tr>
                                <th class="text-capitalize">index</th>
                                <th class="text-capitalize">Website Name</th>
                                <th class="text-capitalize">Visit</th>
                                <th class="text-capitalize">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="contentBody">
                           
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
